<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - AI Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        /* Main Content */
        .viewer-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* 3D Viewer Container */
        #viewer-container {
            width: 100%;
            height: 600px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 2px solid #e0e0e0;
        }

        #viewer-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .control-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        /* Instructions */
        .instructions {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .instructions h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .instructions ul {
            margin-left: 20px;
            line-height: 1.8;
            color: #555;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            #viewer-container {
                height: 400px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .control-group {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üé≠ 3D Model Viewer</h1>
            <p class="subtitle">Interact with your AI-generated 3D model</p>
        </header>

        <!-- Viewer Section -->
        <section class="viewer-section">
            <div id="viewer-container">
                <div class="loading-overlay" id="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading 3D model...</div>
                </div>
                <canvas id="viewer-canvas"></canvas>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="control-group">
                    <a href="index_simplified.html" class="btn btn-secondary">
                        ‚Üê Back to Gallery
                    </a>
                </div>
                <div class="control-group">
                    <button id="resetBtn" class="btn btn-secondary">
                        üîÑ Reset View
                    </button>
                    <button id="downloadBtn" class="btn btn-success">
                        üì• Download Model
                    </button>
                </div>
            </div>

            <!-- Instructions -->
            <div class="instructions">
                <h3>üí° How to interact:</h3>
                <ul>
                    <li><strong>Rotate:</strong> Click and drag</li>
                    <li><strong>Zoom:</strong> Scroll or pinch</li>
                    <li><strong>Pan:</strong> Right-click and drag (or two-finger drag)</li>
                    <li><strong>Reset:</strong> Click the "Reset View" button</li>
                </ul>
            </div>
        </section>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Get model URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');

        if (!modelUrl) {
            alert('No model URL provided!');
            window.location.href = 'index_simplified.html';
        }

        // Three.js setup
        let scene, camera, renderer, controls, model;
        const canvas = document.getElementById('viewer-canvas');
        const container = document.getElementById('viewer-container');
        const loading = document.getElementById('loading');

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f7fa);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            camera.position.set(0, 1, 3);

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true 
            });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(5, 10, 5);
            directionalLight1.castShadow = true;
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-5, 5, -5);
            scene.add(directionalLight2);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1;
            controls.maxDistance = 10;

            // Load model
            loadModel();

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Start animation loop
            animate();
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();
            
            // Add full URL for local server
            const fullModelUrl = modelUrl.startsWith('http') 
                ? modelUrl 
                : `http://localhost:5000${modelUrl}`;

            console.log('Loading model from:', fullModelUrl);

            loader.load(
                fullModelUrl,
                function (gltf) {
                    model = gltf.scene;

                    // Center and scale model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());

                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxDim;
                    model.scale.multiplyScalar(scale);

                    model.position.sub(center.multiplyScalar(scale));

                    scene.add(model);
                    
                    // Hide loading overlay
                    loading.classList.add('hidden');
                    
                    console.log('Model loaded successfully!');
                },
                function (xhr) {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                    console.log(percent + '% loaded');
                },
                function (error) {
                    console.error('Error loading model:', error);
                    loading.querySelector('.loading-text').textContent = 'Error loading model. Please try again.';
                    setTimeout(() => {
                        window.location.href = 'index_simplified.html';
                    }, 3000);
                }
            );
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function resetView() {
            camera.position.set(0, 1, 3);
            controls.reset();
        }

        // Button handlers
        document.getElementById('resetBtn').addEventListener('click', resetView);
        
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = modelUrl.startsWith('http') 
                ? modelUrl 
                : `http://localhost:5000${modelUrl}`;
            link.download = 'ai-generated-model.glb';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Initialize
        init();
    </script>
</body>
</html>
